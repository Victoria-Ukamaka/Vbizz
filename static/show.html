<!doctype html><meta charset=utf-8>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
        <h3 class="grey-text text-darken-2">
            <img src="/static/img/icon-192x192.png" width="60px" alt="logo" class="right"/>
            <a href="/" class="grey-text text-darken-2">Vbizz</a>
        </h3>

        <div class="row">
            <p>
                This is your Vbizz, please save it. The QR code is stored locally in your phone only, 
                Vbizz does not store any of your particulars.
            </p>
            <p>
                To make this a permanent fixture on your phone, choose to 'Add to Home Screen'.
            </p>                
        </div>

        <div class="row">
            <img class="responsive-img" src="data:image/png;base64,{{.}}" alt="qrcode"/>
        </div>

        <div class="row center">
            <a class="btn grey darken-2" onclick="save();">Save</a>
            <a class="btn red darken-2" onclick="history.back();">Back</a>
        </div>
            
        </div>        
        <script src="/static/js/jquery-3.5.1.min.js"></script>
        <script src="/static/js/materialize.min.js"></script>
        <script>
            function save() {
                localStorage.setItem("vbizzb64", "{{.}}");
                window.location.href = "/";
            }
        </script>
    </body>
</html>
